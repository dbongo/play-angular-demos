<div>
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username" autofocus/>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password"/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
    </form>
    <div class="alert alert-danger" ng-show="loginError">Username and/or Password Incorrect</div>
</div>
